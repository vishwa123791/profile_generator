<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Generator</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Profile Generator</h1>
        <form>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              placeholder="Enter your full name"
            />
            <small></small>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" />
            <small></small>
          </div>
          <div class="form-group">
            <label for="profession">Profession</label>
            <input
              type="text"
              id="profession"
              placeholder="Enter your profession"
            />
            <small></small>
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea
              id="bio"
              placeholder="Tell us about yourself..."
            ></textarea>
            <small></small>
          </div>
          <div class="form-group img">
            <label for="Profile">Upload Photo or url</label>
            <div class="pro" onclick="fil()" >
                <input class="pro1" type="file" id="email" hidden accept="jpg" />
                <label for="profile" style="color: white;padding: 6px 10px;">Upload photo</label>
            </div><strong>OR</strong>
            <input type="url" placeholder="Enter url">
            <small></small>
          </div>
          <button type="submit">Generate Profile</button>
        </form>
      </div>
      </div>
    </div>
    <a href="card.html"></a>
    <script src="profile.js"></script>
  </body>
</html>
